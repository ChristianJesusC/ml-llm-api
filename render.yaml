services:
  - type: web
    name: orientacion-vocacional-v2
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.7
      - key: ENABLE_LLM
        value: true
      - key: ENABLE_CORS
        value: true